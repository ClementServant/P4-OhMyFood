<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21c3409e61.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="title">
            <img class="title__logo " src="assets/images/logo/ohmyfood.png" alt="Logo écrit en noir du site OhMyFood">
        </div>
        <div class="location">
            <div class="location__icons"><i class="fa-solid fa-location-dot"></i></div>
            <p class="location__city">Paris, Belleville</p>
        </div>
    </header>
    <main>
        <div class="infos">
            <p class="infos__menu">Réservez le menu qui vous convient</p>
            <p class="infos__restaurant">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <div class="button">
                <button class="button__recherche">
                    <a class="button__link" href="#Restaurants">
                        <span>Explorer nos restaurants</span>
                    </a>
                </button>
            </div>
        </div>
    </main>

    <footer>
    </footer>

</body>



</html>
