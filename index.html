<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21c3409e61.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="title">
            <img class="title__logo " src="assets/images/logo/ohmyfood.png" alt="Logo écrit en noir du site OhMyFood">
        </div>
        <div class="location">
            <div class="location__icons"><i class="fa-solid fa-location-dot"></i></div>
            <p class="location__city">Paris, Belleville</p>
        </div>
    </header>
    <div class="main-contener">
        <section class="infos">
            <div class="">
                <p class="">Réservez le menu qui vous convient</p>
                <p class="">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            </div>
            <div>
                <button class="button"><span>Explorer nos restaurants</span></button>
            </div>
        </section>
    </div>
    

    <footer>
    </footer>

</body>



</html>
